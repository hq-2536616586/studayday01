<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字的相关操作</title>
</head>
<body>
    <script>
        var a =4;
        var b = 200;
        var c =5;
        var e=b+c;
        var d =b-c;
        console.log(e);//205
        console.log(d);
        console.log(b*c);
        console.log(b/c);
        console.log(a++);//++在后面，先执行后运算
        console.log(a);
        console.log(++c);//++在前面，先运算再执行
        var  f =8;
        f*=3;//相当于f=f*3
        //+号不会尝试把字符串转换成数字(优先考虑字符串)，-、*、/会尝试把字符串转换成数字
        console.log(f);
    </script>
</body>
</html>
